<!DOCTYPE html>
<html>

<head>
    <title>Login </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="form.css">

    <script src="script.js"></script>
</head>

<body>




    <fieldset class="H4" style="width: 40%; height:40%">
        <h2>Login Form</h2>
        <div style="width:max-content">
            <form style="align-content: center;">
                <label class="b">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username " style=" border-color: cyan; text-align: left;">


                <label class="b">Password</label>
                <input type="input" id="password" name="password" placeholder="Enter your password" class="n" style="border-color: cyan;"><br>

                <input type="button " value="Login " onclick="login() " class="btn" style=" width: 28%;
                    height: 25px; text-align: center;">
            </form>
        </div>
        <a href="index.html ">Back to HomePage</a>
    </fieldset>




</body>


</html>

</html>
