<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <section>
        <article>

            <div class="left">

                <fieldset class="H4" style="width: 20%; height:50%">
                    <div>
                        <section id="map">
                            <h2>Welcome to my site</h2>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31730.782264274967!2d39.2150928!3d-6.2177852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185cda47ce939b5d%3A0xfe58a40abc3f2616!2sKiembe%20Samaki%2C%20Zanzibar!5e0!3m2!1sen!2stz!4v1683145066456!5m2!1sen!2stz"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </section>


                    </div>
                    <h3>Contact us</h3>
                    <div>
                        <form id="Najim">
                            <label>Name:</label>
                            <input type="text" id="name" placeholder="Your name..">
                            <label>Address:</label>
                            <input type="text" id="address" placeholder="Your address..">

                            <label>Email:</label>
                            <input type="text" id="email" placeholder="Your last email..">

                            <label>Comments:</label>
                            <textarea id="comments"></textarea>

                            <button id="submit" class="btn">Submit</button>
                            <a href="login.html">Click here to a loginPage</a>

                        </form>
                    </div>
        </article>
    </section>

    <script src="retrieve.js"></script>
</body>
<script>
    let Najim = document.querySelector("#Najim");
    Najim.addEventListener("submit", function()

        {
            let name = document.querySelector("#name").value;
            let address = document.querySelector("#address").value;
            let email = document.querySelector("#email").value;
            let comments = document.querySelector("#comments").value;

            //create object 
            let detail = {
                name: name,
                address: address,
                email: email,
                comments: comments,
            };
            //insert 
            let details = JSON.parse(localStorage.getItem("details")) || [];
            //push info

            details.push(detail);
            //set and save
            localStorage.setItem("details", JSON.stringify(details));

            alert("successfull");

            Najim.reset();
        })
</script>


</html>
